<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<form th:action="@{/users/create/playlist}" method="post">
    <div>
    <select th:each="s:${songs}">
        <option th:value="${s.getId()}" th:text="${s.getName()}">
        </option>
    </select>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</form>
</div>

</body>
</html>
