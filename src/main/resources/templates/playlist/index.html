<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/playlists/create}">Create Playlist</a>

<table border="1px" cellpadding="10px">
    <tr>
        <th>name</th>
        <th>songs:</th>


    </tr>
    <tr th:each="p: ${playlist}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getSongPlaylist().toArray()}" ></td>

<!--        <td><audio controls="controls" th:src="@{${s.getLinkMp3()}}"></audio></td>-->
        <td><a th:href="@{'/playlists/edit/' + ${p.getId()}}">Edit</a></td>
        <td><a th:href="@{'/playlists/delete/' + ${p.getId()}}">Delete</a></td>
    </tr>

</table>

</body>

</html>
