<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/playlists/create}" th:object="${playlist}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <th>name</th>
            <th>songs</th>



        </tr>
        <tr>
            <td><input type="text" th:field="*{name}"/></td>
            <td>
                <select th:field="*{songPlaylist}">
                    <option th:each="s: ${songs}" th:value="${s.getId()}" th:text="${s.getName()}"></option>
                </select>
            </td>

        </tr>
        <tr>
            <td>
                <input type="submit" value="save"/>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
